<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant | The Odin Projects</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo-brand">
          <img src="./img/logo.png" alt="Restaurant" />
        </a>
        <nav class="tab-nav" id="tab-nav" role="tablist">
          <a
            href="#"
            class="tab-item active"
            id="home-tab"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Home
          </a>
          <a
            href="#"
            class="tab-item"
            id="menu-tab"
            role="tab"
            aria-controls="menu"
            aria-selected=""
          >
            Menu
          </a>
          <a
            href="#"
            class="tab-item"
            id="contact-tab"
            role="tab"
            aria-controls="contact"
            aria-selected=""
          >
            Contact
          </a>
        </nav>
      </div>
    </header>

    <div class="content tab-content" id="tab-content">
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-social">
          <a href="#" class="social"
            ><i class="fa-brands fa-square-facebook"></i> Facebook</a
          >
          <span>&middot;</span>
          <a href="#" class="social"
            ><i class="fa-brands fa-square-x-twitter"></i> X (Twitter)</a
          >
          <span>&middot;</span>
          <a href="https://githubcom/mooktardev" class="social"
            ><i class="fa-brands fa-github"></i> GitHub</a
          >
        </div>
        <div class="copyright">
          <p class="">
            &copy; 2023 - <a href="mailto:mooktardev1@gmal.com">Mooktar Dev</a>
          </p>
        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
